<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>N213S â€” Welcome</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;overflow:hidden;font-family:"Inter",sans-serif;background:#050810;color:#f2f6ff;display:flex;align-items:center;justify-content:center;}

    /* PARTICLE BACKGROUND */
    canvas#particles {position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;}

    /* CARD */
    .card {
      position:relative;
      z-index:2;
      padding:40px 60px;
      border-radius:20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align:center;
      max-width:600px;
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);}}

    h1 {font-size:clamp(32px,6vw,52px);font-weight:700;margin-bottom:12px;letter-spacing:-0.03em;}
    p {font-size:clamp(14px,2vw,18px);opacity:0.86;margin-bottom:24px;}
    a.btn {text-decoration:none;padding:12px 20px;border-radius:10px;color:#e8f2ff;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.06);font-weight:600;transition:0.2s;display:inline-block;}
    a.btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.45);}
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="card">
  <h1>Whoa, You Found Me.</h1>
  <p>Not many make it here. So take a breath, look around, and embrace the chaos.  
  Only the bold survive.</p>
  <a class="btn" href="#" onclick="alert('Greetings, wanderer ðŸ‘‹'); return false;">Say Hi</a>
</div>

<script>
  // Simple particle animation
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  const particles = [];
  const particleCount = 120;

  function rand(min,max){return Math.random()*(max-min)+min;}

  class Particle{
    constructor(){
      this.x=rand(0,w);
      this.y=rand(0,h);
      this.r=rand(1,4);
      this.vx=rand(-0.5,0.5);
      this.vy=rand(-0.5,0.5);
    }
    update(){
      this.x+=this.vx;
      this.y+=this.vy;
      if(this.x<0||this.x>w)this.vx*=-1;
      if(this.y<0||this.y>h)this.vy*=-1;
    }
    draw(){
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
      ctx.fillStyle='rgba(255,255,255,0.3)';
      ctx.fill();
    }
  }

  for(let i=0;i<particleCount;i++)particles.push(new Particle());

  function animate(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize',()=>{w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight;});
</script>

</body>
</html>
